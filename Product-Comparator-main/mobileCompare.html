<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Compare</title>

    <style>
        td>img {
            width: 100%;
            height: 250px;
            object-fit: contain;
        }

</head>

<body>

    <h1 class="display-5 my-5 text-center">Compare Mobile Phones Here</h1>
    <div class="container">
        <div class="col-md-9 mx-auto">
            <table class="table">
                <tr class="bg-light">
                    <th class="name1">Select Product</th>
                    <th width:"300px">
                        <select class="form-control" id="select1" onchange="item1(this.value)">
                            <option value="0">-- Select Anyone --</option>
                        </select>
                    </th>
                    <th width:"300px">
                        <select class="form-control" id="select2" onchange="item2(this.value)">
                            <option value=" 0">-- Select Anyone --</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th class="name2">Product Image</th>
                    <td>
                        <img id="img1"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png">
                    </td>
                    <td>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png"
                            id="img2">
                    </td>
                </tr>
                <tr height="70px">
                    <th>Product Price</th>
                    <td id="price1"></td>
                    <td id="price2"></td>
                </tr>
                <tr height="70px">
                    <th>Capacity</th>
                    <td id="capacity1"></td>
                    <td id="capacity2"></td>
                </tr>
                <tr height="70px">
                    <th>RAM</th>
                    <td id="ram1"></td>
                    <td id="ram2"></td>
                </tr>
                <tr height="70px">
                    <th>Brand</th>
                    <td id="brand1"></td>
                    <td id="brand2"></td>
                </tr>
                <tr height="70px">
                    <th>Colors</th>
                    <td id="color1"></td>
                    <td id="color2"></td>
                </tr>
                <tr height="70px">
                    <th>Height</th>
                    <td id="height1"></td>
                    <td id="height2"></td>
                </tr>
                <tr height="70px">
                    <th>Weight</th>
                    <td id="weight1"></td>
                    <td id="weight2"></td>
                </tr>
                <tr height="70px">
                    <th>Display</th>
                    <td id="display1"></td>
                    <td id="display2"></td>
                </tr>
                <tr height="70px">
                    <th>Chip</th>
                    <td id="chip1"></td>
                    <td id="chip2"></td>
                </tr>
                <tr height="70px">
                    <th>Camera</th>
                    <td id="camera1"></td>
                    <td id="camera2"></td>
                </tr>
                <tr height="70px">
                    <th>Video</th>
                    <td id="video1"></td>
                    <td id="video2"></td>
                </tr>
                <tr height="70px">
                    <th>FaceID</th>
                    <td id="faceID1"></td>
                    <td id="faceID2"></td>
                </tr>
                <tr height="70px">
                    <th>Siri</th>
                    <td id="siri1"></td>
                    <td id="siri2"></td>
                </tr>
                <tr height="70px">
                    <th>Power</th>
                    <td id="power1"></td>
                    <td id="power2"></td>
                </tr>
                <tr height="70px">
                    <th>Battery</th>
                    <td id="battery1"></td>
                    <td id="battery2"></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="varproj.js"></script>
    <script>
        for (var i = 1; i < product.length; i++) {
            document.getElementById("select1").innerHTML += `
                <option value="${i}">${product[i].title}</option>
            `;
            document.getElementById("select2").innerHTML += `
                <option value="${i}">${product[i].title}</option>
            `;
        }

        function item1(a) {
            var select2 = document.getElementById("select2").value;
            if (a != select2) {
                document.getElementById("img1").src = product[a].image;
                document.getElementById("price1").innerHTML = product[a].price;
                document.getElementById("capacity1").innerHTML = product[a].capacity;
                document.getElementById("ram1").innerHTML = product[a].RAM;
                document.getElementById("brand1").innerHTML = product[a].brand;
                document.getElementById("color1").innerHTML = product[a].colours;
                document.getElementById("height1").innerHTML = product[a].height;
                document.getElementById("weight1").innerHTML = product[a].weight;
                document.getElementById("display1").innerHTML = product[a].display;
                document.getElementById("chip1").innerHTML = product[a].chip;
                document.getElementById("camera1").innerHTML = product[a].camera;
                document.getElementById("video1").innerHTML = product[a].video;
                document.getElementById("faceID1").innerHTML = product[a].faceID;
                document.getElementById("siri1").innerHTML = product[a].siri;
                document.getElementById("power1").innerHTML = product[a].power;
                document.getElementById("battery1").innerHTML = product[a].battery;
            } else {
                document.getElementById("select1").selectedIndex = "0";
                document.getElementById("img1").src = product[0].image;
                document.getElementById("price1").innerHTML = "";
                document.getElementById("capacity1").innerHTML = "";
                document.getElementById("ram1").innerHTML = "";
                document.getElementById("brand1").innerHTML = "";
                document.getElementById("color1").innerHTML = "";
                document.getElementById("height1").innerHTML = "";
                document.getElementById("weight1").innerHTML = "";
                document.getElementById("display1").innerHTML = "";
                document.getElementById("chip1").innerHTML = "";
                document.getElementById("camera1").innerHTML = "";
                document.getElementById("video1").innerHTML = "";
                document.getElementById("faceID1").innerHTML = "";
                document.getElementById("siri1").innerHTML = "";
                document.getElementById("power1").innerHTML = "";
                document.getElementById("battery1").innerHTML = "";
            }
        }

        function item2(a) {
            var select1 = document.getElementById("select1").value;
            if (a != select1) {
                document.getElementById("img2").src = product[a].image;
                document.getElementById("price2").innerHTML = product[a].price;
                document.getElementById("capacity2").innerHTML = product[a].capacity;
                document.getElementById("ram2").innerHTML = product[a].RAM;
                document.getElementById("brand2").innerHTML = product[a].brand;
                document.getElementById("color2").innerHTML = product[a].colours;
                document.getElementById("height2").innerHTML = product[a].height;
                document.getElementById("weight2").innerHTML = product[a].weight;
                document.getElementById("display2").innerHTML = product[a].display;
                document.getElementById("chip2").innerHTML = product[a].chip;
                document.getElementById("camera2").innerHTML = product[a].camera;
                document.getElementById("video2").innerHTML = product[a].video;
                document.getElementById("faceID2").innerHTML = product[a].faceID;
                document.getElementById("siri2").innerHTML = product[a].siri;
                document.getElementById("power2").innerHTML = product[a].power;
                document.getElementById("battery2").innerHTML = product[a].battery;
            }
            else {
                document.getElementById("select2").selectedIndex = "0";
                document.getElementById("img2").src = product[0].image;
                document.getElementById("price2").innerHTML = "";
                document.getElementById("capacity2").innerHTML = "";
                document.getElementById("ram2").innerHTML = "";
                document.getElementById("brand2").innerHTML = "";
                document.getElementById("color2").innerHTML = "";
                document.getElementById("height2").innerHTML = "";
                document.getElementById("weight2").innerHTML = "";
                document.getElementById("display2").innerHTML = "";
                document.getElementById("chip2").innerHTML = "";
                document.getElementById("camera2").innerHTML = "";
                document.getElementById("video2").innerHTML = "";
                document.getElementById("faceID2").innerHTML = "";
                document.getElementById("siri2").innerHTML = "";
                document.getElementById("power2").innerHTML = "";
                document.getElementById("battery2").innerHTML = "";
            }
        }

    </script>
</body>

</html>
