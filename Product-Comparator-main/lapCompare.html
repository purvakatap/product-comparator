<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Compare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        td>img {
            width: 100%;
            height: 250px;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <h1 class="display-5 my-5 text-center">Compare Laptops Here</h1>
    <div class="container">
        <div class="col-md-9 mx-auto">
            <table class="table">
                <tr class="bg-light">
                    <th class="name1">Select Product</th>
                    <th width:"300px">
                        <select class="form-control" id="select1" onchange="item1(this.value)">
                            <option value="0">-- Select Anyone --</option>
                        </select>
                    </th>
                    <th width:"300px">
                        <select class="form-control" id="select2" onchange="item2(this.value)">
                            <option value=" 0">-- Select Anyone --</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th class="name2">Product Image</th>
                    <td>
                        <img id="img1"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png">
                    </td>
                    <td>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png"
                            id="img2">
                    </td>
                </tr>
                <tr height="70px">
                    <th>Product Price</th>
                    <td id="price1"></td>
                    <td id="price2"></td>
                </tr>
                <tr height="70px">
                    <th>SSD Capacity</th>
                    <td id="ssdcapacity1"></td>
                    <td id="ssdcapacity2"></td>
                </tr>
                <tr height="70px">
                    <th>RAM</th>
                    <td id="ram1"></td>
                    <td id="ram2"></td>
                </tr>
                <tr height="70px">
                    <th>Processor</th>
                    <td id="processor1"></td>
                    <td id="processor2"></td>
                </tr>
                <tr height="70px">
                    <th>Graphics Processor</th>
                    <td id="graphics1"></td>
                    <td id="graphics2"></td>
                </tr>
                <tr height="70px">
                    <th>OS Version</th>
                    <td id="os1"></td>
                    <td id="os2"></td>
                </tr>
                <tr height="70px">
                    <th>Colors</th>
                    <td id="colors1"></td>
                    <td id="colors2"></td>
                </tr>
                <tr height="70px">
                    <th>Screen Size</th>
                    <td id="screensize1"></td>
                    <td id="screensize2"></td>
                </tr>
                <tr height="70px">
                    <th>Weight</th>
                    <td id="weight1"></td>
                    <td id="weight2"></td>
                </tr>
                <tr height="70px">
                    <th>Ports</th>
                    <td id="port1"></td>
                    <td id="port2"></td>
                </tr>
                <tr height="70px">
                    <th>Clock Speed</th>
                    <td id="clock1"></td>
                    <td id="clock2"></td>
                </tr>
                <tr height="70px">
                    <th>Keyboard</th>
                    <td id="keyboard1"></td>
                    <td id="keyboard2"></td>
                </tr>
                <tr height="70px">
                    <th>Battery</th>
                    <td id="battery1"></td>
                    <td id="battery2"></td>
                </tr>
                <tr height="70px">
                    <th>Connectivity</th>
                    <td id="connectivity1"></td>
                    <td id="connectivity2"></td>
                </tr>
                <tr height="70px">
                    <th>Web Camera</th>
                    <td id="webCamera1"></td>
                    <td id="webCamera2"></td>
                </tr>
                <tr height="70px">
                    <th>Battery Life</th>
                    <td id="batteryLife1"></td>
                    <td id="batteryLife2"></td>
                </tr>
                <tr height="70px">
                    <th>Display</th>
                    <td id="display1"></td>
                    <td id="display2"></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="datalap.js"></script>
    <script>
        for (var i = 1; i < product.length; i++) {
            document.getElementById("select1").innerHTML += `
                <option value="${i}">${product[i].title}</option>
            `;
            document.getElementById("select2").innerHTML += `
                <option value="${i}">${product[i].title}</option>
            `;
        }

        function item1(a) {
            var select2 = document.getElementById("select2").value;
            if (a != select2) {
                document.getElementById("img1").src = product[a].image;
                document.getElementById("price1").innerHTML = product[a].price;
                document.getElementById("ssdcapacity1").innerHTML = product[a].cpaciity;
                document.getElementById("ram1").innerHTML = product[a].RAM;
                document.getElementById("processor1").innerHTML = product[a].Processor;
                document.getElementById("graphics1").innerHTML = product[a].GraphicProcessor;
                document.getElementById("os1").innerHTML = product[a].OSversion;
                document.getElementById("colors1").innerHTML = product[a].Colours;
                document.getElementById("screensize1").innerHTML = product[a].screensize;
                document.getElementById("weight1").innerHTML = product[a].weight;
                document.getElementById("port1").innerHTML = product[a].USBports;
                document.getElementById("clock1").innerHTML = product[a].Clockspeed;
                document.getElementById("keyboard1").innerHTML = product[a].keyboardtype;
                document.getElementById("battery1").innerHTML = product[a].battery;
                document.getElementById("connectivity1").innerHTML = product[a].connectivity;
                document.getElementById("webCamera1").innerHTML = product[a].webCamera;
                document.getElementById("batteryLife1").innerHTML = product[a].batteryLife;
                document.getElementById("display1").innerHTML = product[a].display;
                document.getElementById("charging1").innerHTML = product[a].charging;
            } else {
                document.getElementById("select1").selectedIndex = "0";
                document.getElementById("img1").src = product[0].image;
                document.getElementById("price1").innerHTML = "";
                document.getElementById("ssdcapacity1").innerHTML = "";
                document.getElementById("ram1").innerHTML = "";
                document.getElementById("processor1").innerHTML = "";
                document.getElementById("graphics1").innerHTML = "";
                document.getElementById("os1").innerHTML = "";
                document.getElementById("colors1").innerHTML = "";
                document.getElementById("screensize1").innerHTML = "";
                document.getElementById("weight1").innerHTML = "";
                document.getElementById("port1").innerHTML = "";
                document.getElementById("clock1").innerHTML = "";
                document.getElementById("keyboard1").innerHTML = "";
                document.getElementById("battery1").innerHTML = "";
                document.getElementById("connectivity1").innerHTML = "";
                document.getElementById("webCamera1").innerHTML = "";
                document.getElementById("batteryLife1").innerHTML = "";
                document.getElementById("display1").innerHTML = "";
                document.getElementById("charging1").innerHTML = "";
            }
        }

        function item2(a) {
            var select1 = document.getElementById("select1").value;
            if (a != select1) {
                document.getElementById("img2").src = product[a].image;
                document.getElementById("price2").innerHTML = product[a].price;
                document.getElementById("ssdcapacity2").innerHTML = product[a].cpaciity;
                document.getElementById("ram2").innerHTML = product[a].RAM;
                document.getElementById("processor2").innerHTML = product[a].Processor;
                document.getElementById("graphics2").innerHTML = product[a].GraphicProcessor;
                document.getElementById("os2").innerHTML = product[a].OSversion;
                document.getElementById("colors2").innerHTML = product[a].Colours;
                document.getElementById("screensize2").innerHTML = product[a].screensize;
                document.getElementById("weight2").innerHTML = product[a].weight;
                document.getElementById("port2").innerHTML = product[a].USBports;
                document.getElementById("clock2").innerHTML = product[a].Clockspeed;
                document.getElementById("keyboard2").innerHTML = product[a].keyboardtype;
                document.getElementById("battery2").innerHTML = product[a].battery;
                document.getElementById("connectivity2").innerHTML = product[a].connectivity;
                document.getElementById("webCamera2").innerHTML = product[a].webCamera;
                document.getElementById("batteryLife2").innerHTML = product[a].batteryLife;
                document.getElementById("display2").innerHTML = product[a].display;
                document.getElementById("charging2").innerHTML = product[a].charging;
            }
            else {
                document.getElementById("select2").selectedIndex = "0";
                document.getElementById("img2").src = product[0].image;
                document.getElementById("price2").innerHTML = "";
                document.getElementById("ssdcapacity2").innerHTML = "";
                document.getElementById("ram2").innerHTML = "";
                document.getElementById("processor2").innerHTML = "";
                document.getElementById("graphics2").innerHTML = "";
                document.getElementById("os2").innerHTML = "";
                document.getElementById("colors2").innerHTML = "";
                document.getElementById("screensize2").innerHTML = "";
                document.getElementById("weight2").innerHTML = "";
                document.getElementById("port2").innerHTML = "";
                document.getElementById("clock2").innerHTML = "";
                document.getElementById("keyboard2").innerHTML = "";
                document.getElementById("battery2").innerHTML = "";
                document.getElementById("connectivity2").innerHTML = "";
                document.getElementById("webCamera2").innerHTML = "";
                document.getElementById("batteryLife2").innerHTML = "";
                document.getElementById("display2").innerHTML = "";
                document.getElementById("charging2").innerHTML = "";
            }
        }

    </script>

</body>

</html>
